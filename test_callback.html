<!DOCTYPE html>
<html>
<head>
    <title>Test Callback Form</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        form { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Callback Form Submission</h1>
    <form id="testForm">
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="tel" name="mobileNumber" placeholder="Mobile Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="businessName" placeholder="Business Name">
        <select name="requirement">
            <option value="">Select Requirement</option>
            <option value="app">Mobile App</option>
            <option value="website">Website</option>
            <option value="software">Software</option>
        </select>
        <textarea name="message" placeholder="Message" rows="4"></textarea>
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="result"></div>
    <div id="fileCheck"></div>
    <div id="storedData"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('process_callback.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.className = data.success ? 'result success' : 'result error';
                resultDiv.innerHTML = `<strong>${data.success ? 'SUCCESS' : 'ERROR'}</strong><br>${data.message}<br>ID: ${data.id || 'N/A'}`;
                
                if (data.success) {
                    this.reset();
                    checkFile();
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>ERROR</strong><br>${error.message}`;
            }
        });
        
        function checkFile() {
            fetch('process_callback.php?action=get_all')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('storedData').innerHTML = `
                        <h3>Stored Callbacks (${data.length}):</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                });
        }
        
        checkFile();
    </script>
</body>
</html>
