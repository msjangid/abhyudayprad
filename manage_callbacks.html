<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group label {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .content {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .date-group {
            border-bottom: 2px solid #ecf0f1;
        }
        
        .date-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .date-header:hover {
            background: #ecf0f1;
        }
        
        .date-count {
            background: #667eea;
            color: white;
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .callbacks-list {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s;
        }
        
        .callbacks-list.collapsed {
            max-height: 0;
        }
        
        .callback-item {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .callback-item:last-child {
            border-bottom: none;
        }
        
        .callback-item:hover {
            background: #f8f9fa;
        }
        
        .field {
            display: flex;
            flex-direction: column;
        }
        
        .field-label {
            font-size: 12px;
            color: #95a5a6;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .field-value {
            color: #2c3e50;
            font-size: 14px;
            word-break: break-word;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-contacted {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .action-btn.status {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .action-btn.delete {
            background: #e74c3c;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-field {
            margin-bottom: 15px;
        }
        
        .modal-field label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .modal-field input,
        .modal-field select,
        .modal-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .callback-item {
                grid-template-columns: 1fr;
            }
            
            .date-header {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-phone"></i> Callback Management Dashboard</h1>
            <p>Track and manage all callback requests</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCallbacks">0</div>
                    <div class="stat-label">Total Callbacks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingCallbacks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="contactedCallbacks">0</div>
                    <div class="stat-label">Contacted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCallbacks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh</button>
                <button class="btn btn-secondary" onclick="exportToCSV()"><i class="fas fa-download"></i> Export CSV</button>
                <button class="btn btn-secondary" onclick="clearAllData()"><i class="fas fa-trash"></i> Clear All</button>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filterDate">Filter by Date:</label>
                <input type="date" id="filterDate" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label for="filterStatus">Filter by Status:</label>
                <select id="filterStatus" onchange="applyFilters()">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="contacted">Contacted</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchQuery">Search:</label>
                <input type="text" id="searchQuery" placeholder="Name, phone, email..." onchange="applyFilters()" oninput="applyFilters()">
            </div>
        </div>
        
        <div class="content">
            <div id="callbacksList"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No callbacks found</h3>
                <p>Callback requests will appear here once submitted</p>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Callback Details</div>
            <div class="modal-body">
                <div class="modal-field">
                    <label>Full Name</label>
                    <input type="text" id="editFullName" readonly>
                </div>
                <div class="modal-field">
                    <label>Mobile Number</label>
                    <input type="text" id="editMobileNumber" readonly>
                </div>
                <div class="modal-field">
                    <label>Email</label>
                    <input type="text" id="editEmail" readonly>
                </div>
                <div class="modal-field">
                    <label>Business Name</label>
                    <input type="text" id="editBusinessName">
                </div>
                <div class="modal-field">
                    <label>Status</label>
                    <select id="editStatus">
                        <option value="pending">Pending</option>
                        <option value="contacted">Contacted</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="modal-field">
                    <label>Notes</label>
                    <textarea id="editNotes" rows="4" placeholder="Add notes about this callback..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditModal()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let allCallbacks = [];
        let currentEditId = null;

        // Load callbacks on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCallbacks();
        });

        function loadCallbacks() {
            fetch('process_callback.php?action=get_all', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                allCallbacks = data || [];
                renderCallbacks(allCallbacks);
                updateStats();
            })
            .catch(error => console.log('Note: callbacks.json not yet created or empty'));
        }

        function renderCallbacks(callbacks) {
            const container = document.getElementById('callbacksList');
            const emptyState = document.getElementById('emptyState');
            
            if (callbacks.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Group callbacks by date
            const groupedByDate = {};
            callbacks.forEach(callback => {
                const date = callback.date || new Date(callback.timestamp).toISOString().split('T')[0];
                if (!groupedByDate[date]) {
                    groupedByDate[date] = [];
                }
                groupedByDate[date].push(callback);
            });
            
            // Sort dates in descending order
            const sortedDates = Object.keys(groupedByDate).sort().reverse();
            
            let html = '';
            sortedDates.forEach(date => {
                const dateCallbacks = groupedByDate[date];
                const dateObj = new Date(date + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                html += `
                    <div class="date-group">
                        <div class="date-header" onclick="toggleDateGroup(this)">
                            <div>
                                <i class="fas fa-calendar"></i> ${formattedDate}
                            </div>
                            <span class="date-count">${dateCallbacks.length}</span>
                        </div>
                        <div class="callbacks-list">
                `;
                
                dateCallbacks.forEach(callback => {
                    html += `
                        <div class="callback-item">
                            <div class="field">
                                <div class="field-label">ID</div>
                                <div class="field-value">${callback.id}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Full Name</div>
                                <div class="field-value">${callback.fullName}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Mobile Number</div>
                                <div class="field-value">
                                    <a href="tel:${callback.mobileNumber}">${callback.mobileNumber}</a>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Email</div>
                                <div class="field-value">
                                    <a href="mailto:${callback.email}">${callback.email}</a>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Business</div>
                                <div class="field-value">${callback.businessName || 'N/A'}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Requirement</div>
                                <div class="field-value">${callback.requirement || 'N/A'}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Date & Time</div>
                                <div class="field-value">${callback.timestamp}</div>
                            </div>
                            <div class="field">
                                <div class="field-label">Status</div>
                                <div class="field-value">
                                    <span class="status-badge status-${callback.status || 'pending'}">
                                        ${(callback.status || 'pending').toUpperCase()}
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Actions</div>
                                <div class="actions">
                                    <button class="action-btn status" onclick="openEditModal('${callback.id}')">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="action-btn delete" onclick="deleteCallback('${callback.id}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function toggleDateGroup(element) {
            const list = element.nextElementSibling;
            list.classList.toggle('collapsed');
        }

        function updateStats() {
            const total = allCallbacks.length;
            const pending = allCallbacks.filter(c => (c.status || 'pending') === 'pending').length;
            const contacted = allCallbacks.filter(c => c.status === 'contacted').length;
            const completed = allCallbacks.filter(c => c.status === 'completed').length;
            
            document.getElementById('totalCallbacks').textContent = total;
            document.getElementById('pendingCallbacks').textContent = pending;
            document.getElementById('contactedCallbacks').textContent = contacted;
            document.getElementById('completedCallbacks').textContent = completed;
        }

        function applyFilters() {
            const dateFilter = document.getElementById('filterDate').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            
            let filtered = allCallbacks;
            
            if (dateFilter) {
                filtered = filtered.filter(c => c.date === dateFilter);
            }
            
            if (statusFilter) {
                filtered = filtered.filter(c => (c.status || 'pending') === statusFilter);
            }
            
            if (searchQuery) {
                filtered = filtered.filter(c => 
                    c.fullName.toLowerCase().includes(searchQuery) ||
                    c.mobileNumber.includes(searchQuery) ||
                    c.email.toLowerCase().includes(searchQuery) ||
                    (c.businessName && c.businessName.toLowerCase().includes(searchQuery))
                );
            }
            
            renderCallbacks(filtered);
        }

        function openEditModal(id) {
            const callback = allCallbacks.find(c => c.id === id);
            if (!callback) return;
            
            currentEditId = id;
            document.getElementById('editFullName').value = callback.fullName;
            document.getElementById('editMobileNumber').value = callback.mobileNumber;
            document.getElementById('editEmail').value = callback.email;
            document.getElementById('editBusinessName').value = callback.businessName || '';
            document.getElementById('editStatus').value = callback.status || 'pending';
            document.getElementById('editNotes').value = callback.notes || '';
            
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditId = null;
        }

        function saveEditModal() {
            const callback = allCallbacks.find(c => c.id === currentEditId);
            if (!callback) return;
            
            callback.businessName = document.getElementById('editBusinessName').value;
            callback.status = document.getElementById('editStatus').value;
            callback.notes = document.getElementById('editNotes').value;
            
            saveCallbacks();
            closeEditModal();
            renderCallbacks(allCallbacks);
            updateStats();
        }

        function deleteCallback(id) {
            if (!confirm('Are you sure you want to delete this callback?')) return;
            
            allCallbacks = allCallbacks.filter(c => c.id !== id);
            saveCallbacks();
            renderCallbacks(allCallbacks);
            updateStats();
        }

        function saveCallbacks() {
            localStorage.setItem('callbacks', JSON.stringify(allCallbacks));
        }

        function exportToCSV() {
            if (allCallbacks.length === 0) {
                alert('No callbacks to export');
                return;
            }
            
            let csv = 'ID,Date,Time,Full Name,Mobile Number,Email,Business Name,Requirement,Status\n';
            
            allCallbacks.forEach(callback => {
                const row = [
                    callback.id,
                    callback.date,
                    callback.timestamp.split(' ')[1],
                    `"${callback.fullName}"`,
                    callback.mobileNumber,
                    callback.email,
                    `"${callback.businessName || ''}"`,
                    `"${callback.requirement || ''}"`,
                    callback.status || 'pending'
                ];
                csv += row.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `callbacks_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function clearAllData() {
            if (!confirm('Are you sure you want to delete ALL callbacks? This cannot be undone.')) return;
            if (!confirm('This is your last warning. Delete all callbacks?')) return;
            
            allCallbacks = [];
            saveCallbacks();
            renderCallbacks(allCallbacks);
            updateStats();
        }

        // Load from localStorage on startup
        window.addEventListener('load', function() {
            const stored = localStorage.getItem('callbacks');
            if (stored) {
                allCallbacks = JSON.parse(stored);
                renderCallbacks(allCallbacks);
                updateStats();
            }
        });

        // Auto-load every 10 seconds
        setInterval(loadCallbacks, 10000);
    </script>
</body>
</html>
